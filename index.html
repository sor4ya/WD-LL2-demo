<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LiveLab 2 Demo</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Responsive dark navbar using Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Website name or logo -->
      <a class="navbar-brand" href="#">My Website</a>
      <!-- Button for toggling navbar on small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <!-- Hero section starts here -->
  <div class="container-fluid p-0">
    <!-- Hero section with 100vh height -->
    <div class="d-flex flex-column justify-content-center align-items-center bg-dark text-white" style="height: 100vh;">
      <!-- Main title -->
      <h1 class="display-4">Welcome to My Website</h1>
      <!-- Subtitle -->
      <p class="lead">This is a simple hero section to grab your attention and introduce the site.</p>
      <!-- Call to action button -->
      <a href="#" class="btn btn-primary btn-lg">Get Started</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (for navbar toggler to work) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
